<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
</head>

<body onload="init()" oncontextmenu="return false;">
    <div class="container">
        <h1>Mine Sweeper</h1>
        <div class="header">
            <div id="flags"></div>
            <div onclick="init(gLevels.SIZE)" id="smile"></div>
            <div id="timer"></div>
        </div>
        <table class="game">
            <tbody class="board">

            </tbody>
        </table>
        <div id="lives"></div>
        <button onclick="markHint()" id="hints"></button>

    </div>
    <button onclick=" init(4)" class="beginner">Beginner</button>
    <button onclick=" init(8)" class="intermediate">Intermediate</button>
    <button onclick=" init(12)" class="expert">Expert</button>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
